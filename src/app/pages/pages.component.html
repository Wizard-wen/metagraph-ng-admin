<nz-layout class="app-layout">
  <nz-header class="app-header">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="assets/images/hogwarts-logo.webp" alt="logo">
        <h1>Metagraph后台管理系统</h1>
      </a>
    </div>
    <a nz-dropdown [nzDropdownMenu]="menu" style="margin-right: 20px;">
      <nz-avatar
        nzSrc="assets/images/nick.png"
        nzIcon="user"></nz-avatar>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item (click)="logout()">退出登录</li>
      </ul>
    </nz-dropdown-menu>
  </nz-header>
  <nz-layout class="app-content">
    <nz-sider
      class="menu-sidebar"
      nzTheme="light"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="collapsedStatus"
      [nzTrigger]="null">
      <ul nz-menu nzMode="inline">
        <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: routerMenuList }"></ng-container>
        <ng-template #menuTpl let-menus>
          <ng-container *ngFor="let menu of menus">
            <li
              *ngIf="!menu.children"
              nz-menu-item
              nzMatchRouter
              [nzPaddingLeft]="menu.level * 24"
              [nzDisabled]="menu.disabled"
              [nzSelected]="menu.selected">
              <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
              <a [routerLink]="menu.route">{{ menu.title }}</a>
            </li>
            <li
              *ngIf="menu.children"
              nz-submenu
              [nzPaddingLeft]="menu.level * 24"
              [nzOpen]="menu.open"
              [nzTitle]="menu.title"
              [nzIcon]="menu.icon"
              [nzDisabled]="menu.disabled">
              <ul>
                <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
              </ul>
            </li>
          </ng-container>
        </ng-template>
      </ul>
    </nz-sider>
    <nz-content class="">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<div class='site-page-header-ghost-wrapper'>
  <nz-page-header nzBackIcon [nzGhost]='false'>
    <nz-page-header-title>{{repositoryDetail?.content.name}}</nz-page-header-title>
    <nz-page-header-subtitle>{{repositoryDetail?.author.name}}</nz-page-header-subtitle>
    <nz-page-header-extra>

      <button nz-button>Operation</button>

      <button
        nz-button>
        {{'停用'}}
      </button>
      <button nz-button nzType='primary' (click)='changeRepositoryShareStatus()'>
        {{repositoryModel?.isShared ? '停止共享' : '共享'}}
      </button>
    </nz-page-header-extra>
    <nz-page-header-content>
      <nz-descriptions nzSize='small' [nzColumn]='3'>
        <nz-descriptions-item nzTitle='手机号码' [nzSpan]='1'>
          {{repositoryDetail?.content}}
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle='微信号码' [nzSpan]='1'>
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle='邮箱' [nzSpan]='1'>
          <nz-tag style='margin-left: 10px'>
          </nz-tag>
        </nz-descriptions-item>
      </nz-descriptions>
    </nz-page-header-content>
  </nz-page-header>
  <nz-card nzTitle='资源用量' style='margin-bottom: 30px;'>
    <nz-descriptions nzSize='small' [nzColumn]='3'>
      <nz-descriptions-item nzTitle='资源总量' [nzSpan]='1'>

      </nz-descriptions-item>
    </nz-descriptions>
  </nz-card>

  <nz-card nzTitle='知识库'>
    <nz-descriptions nzSize='small' [nzColumn]='3'>
      <nz-descriptions-item nzTitle='资源总量' [nzSpan]='1'>

      </nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
</div>

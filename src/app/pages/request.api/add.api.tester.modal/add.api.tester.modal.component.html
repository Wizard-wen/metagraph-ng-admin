<form nz-form [formGroup]="kitForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="name">账户名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入账户名!">
      <input id="name" nz-input formControlName="name" placeholder="请输入账户名!">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]='5' nzRequired nzFor='type'>账户类型</nz-form-label>
    <nz-form-control [nzSpan]='12' nzErrorTip='请选择账户类型!'>
      <nz-select nzPlaceHolder='请选择账户类型' id='type' formControlName='type'>
        <nz-option nzLabel='user' nzValue='user'></nz-option>
        <nz-option nzLabel='admin' nzValue='admin'></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="password">密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入密码!">
      <input id="password" nz-input formControlName="password" placeholder="请输入密码!">
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeDialog()">取 消</button>
  <button nz-button nzType="primary" (click)="submitKitFormThenCloseDialog()">确 认</button>
</div>

<form nz-form [formGroup]="kitForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="fieldName">字段名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入字段名!">
      <input id="name" nz-input formControlName="fieldName" placeholder="请输入字段名!">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]='5' nzRequired nzFor='fieldType'>字段类型</nz-form-label>
    <nz-form-control [nzSpan]='12' nzErrorTip='请选择字段类型!'>
      <nz-select nzPlaceHolder='请选择字段类型' id='fieldType' formControlName='fieldType'>
        <nz-option nzLabel='string' nzValue='string'></nz-option>
        <nz-option nzLabel='Date' nzValue='Date'></nz-option>
        <nz-option nzLabel='number' nzValue='number'></nz-option>
        <nz-option nzLabel='array' nzValue='array'></nz-option>
        <nz-option nzLabel='object' nzValue='object'></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]='5' nzRequired nzFor='required'>是否必填</nz-form-label>
    <nz-form-control [nzSpan]='12' nzErrorTip='请选择是否必填!'>
      <nz-select nzPlaceHolder='请选择是否必填' id='required' formControlName='required'>
        <nz-option nzLabel='必填' [nzValue]='true'></nz-option>
        <nz-option nzLabel='非必填' [nzValue]='false'></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="description">字段描述</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入字段描述!">
      <textarea id="description" nz-input formControlName="description" placeholder="请输入字段描述!"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeDialog()">取 消</button>
  <button nz-button nzType="primary" (click)="submitKitFormThenCloseDialog()">确 认</button>
</div>

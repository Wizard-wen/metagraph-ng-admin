<form nz-form [formGroup]="kitForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="name">名称</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入名称!">
      <input id="name" nz-input formControlName="name" placeholder="请输入名称!">
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeDialog()">取 消</button>
  <button nz-button nzType="primary" (click)="submitKitFormThenCloseDialog()">确 认</button>
</div>

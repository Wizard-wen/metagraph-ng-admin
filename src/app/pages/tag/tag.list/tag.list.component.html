<nz-spin [nzSpinning]="isLoading">
  <div class="table-operations">
  </div>
  <form style="margin-left: 8px" nz-form [nzLayout]="'inline'" [formGroup]="kitFilterForm">
    <nz-form-item>
      <nz-form-control [nzSpan]="12">
        <input nz-input id="name" formControlName="name" placeholder="请输入标签名"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" style="margin: 0;" (click)="setKitListByKitFilterForm()">搜 索</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button style="margin: 0" (click)="cleanFilterFormThenRefresh()">重 置</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" style="margin: 0" (click)="addTag()">创 建</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <nz-table
    #fileTable
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzData]="kitList"
    [nzPageIndex]="pageIndex"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="handlePageIndexChange($event)">
    <thead>
    <tr>
      <th [nzAlign]="'center'">标签名</th>
      <th [nzAlign]="'center'">使用次数</th>
      <th [nzAlign]="'center'">创建于</th>
      <th [nzAlign]="'center'">更新于</th>
      <th [nzAlign]="'center'">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of fileTable.data">
      <td [nzAlign]="'center'">{{data.name}}</td>
      <td [nzAlign]="'center'">{{data.usage}}</td>
      <td [nzAlign]="'center'">{{data.createdAt | date:'y-M-d hh:mm'}}</td>
      <td [nzAlign]="'center'">{{data.updatedAt | date:'y-M-d hh:mm'}}</td>
      <td [nzAlign]="'center'">
        <nz-space>
          <nz-space-item>
            <button nz-button nzType="primary" (click)="addTag(data)">编辑</button>
          </nz-space-item>
          <nz-space-item>
            <button
              nz-button
              nzType="primary"
              [nzDanger]="data.isEnabled"
              (click)="openChangeKitStatusDialog(data, !data.isEnabled)">
              {{data.isEnabled ? '停用' : '启用'}}
            </button>
          </nz-space-item>
        </nz-space>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-spin>

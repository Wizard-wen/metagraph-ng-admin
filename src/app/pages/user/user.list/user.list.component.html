<nz-spin [nzSpinning]="isLoading">
  <div class="table-operations">
  </div>
  <form style="margin-left: 8px" nz-form [nzLayout]="'inline'" [formGroup]="kitFilterForm">
    <nz-form-item>
      <nz-form-control [nzSpan]="12">
        <input nz-input id="name" formControlName="name" placeholder="请输入用户名"/>
      </nz-form-control>
      <nz-form-control>
        <nz-select style="width: 200px" nzPlaceHolder="用户分类" id="type" formControlName="type">
          <nz-option nzValue="personal" nzLabel="个人"></nz-option>
          <nz-option nzValue="company" nzLabel="企业"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" style="margin: 0;" (click)="setKitListByKitFilterForm()">搜 索</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button style="margin: 0" (click)="cleanFilterFormThenRefresh()">重 置</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <nz-table
    #fileTable
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzData]="kitList"
    [nzPageIndex]="pageIndex"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="handlePageIndexChange($event)">
    <thead>
    <tr>
      <th [nzAlign]="'center'">头像</th>
      <th [nzAlign]="'center'">用户名</th>
      <th [nzAlign]="'center'">邮箱</th>
      <th [nzAlign]="'center'">手机号</th>
      <th [nzAlign]="'center'">用户类型</th>
      <th [nzAlign]="'center'">创建于</th>
      <th [nzAlign]="'center'">更新于</th>
      <th [nzAlign]="'center'">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of fileTable.data">
      <td [nzAlign]="'center'">
        <img *ngIf='data.avatar' height="30" width="30" [src]="data.avatar" alt="">
      </td>
      <td [nzAlign]="'center'">{{data.name}}</td>
      <td [nzAlign]="'center'">{{data.email}}</td>
      <td [nzAlign]="'center'">{{data.phone}}</td>
      <td [nzAlign]="'center'">{{data.type}}</td>
      <td [nzAlign]="'center'">{{data.createdAt | date:'y-M-d hh:mm'}}</td>
      <td [nzAlign]="'center'">{{data.updatedAt | date:'y-M-d hh:mm'}}</td>
      <td [nzAlign]="'center'">
        <nz-space>
          <nz-space-item>
            <button nz-button nzType="primary" (click)="goUserDetailPage(data)">编辑</button>
          </nz-space-item>
          <nz-space-item>
            <button
              nz-button
              nzType="primary"
              [nzDanger]="!data.isForbidden"
              (click)="openChangeKitStatusDialog(data, !data.isForbidden)">
              {{data.isForbidden ? '启用' : '停用'}}
            </button>
          </nz-space-item>
        </nz-space>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-spin>
